<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="https://user-images.githubusercontent.com/73148019/142667918-8874b547-006f-4e51-9fde-34645d323fbc.png">
  <title>Aryon Rabello - Contact</title>
</head>

<body>
  <nav class="sidebar">
    <ul class="sidebar-nav">
      <li class="logo">
        <div class="sidebar-link">
          <span class="logo-text">Aryon</span>
          <div class="menu-btn" id="btn">
            <div class="menu-btn-burguer"></div>
          </div>
        </div>
      </li>

      <li class="sidebar-item">
        <a href="index.html" class="sidebar-link">
          <i class="fas fa-home"></i>
          <span class="link-text">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>

      <li class="sidebar-item">
        <a href="index.html#container" class="sidebar-link">
          <i class="fas fa-tools"></i>
          <span class="link-text">Projects</span>
        </a>
        <span class="tooltip">Projects</span>
      </li>

      <li class="sidebar-item contact-active">
        <a href="#" class="sidebar-link">
          <i class="fas fa-comment-dots"></i>
          <span class="link-text">Contact</span>
        </a>
        <span class="tooltip">Contact</span>
      </li>

      <li class="sidebar-item">
        <a href="https://github.com/arriaoedu123/" class="sidebar-link">
          <i class="fab fa-github"></i>
          <span class="link-text">GitHub Profile</span>
        </a>
        <span class="tooltip">GitHub Profile</span>
      </li>
      <li class="sidebar-item" id="themeButton">
        <a href="#" class="sidebar-link">
          <i class="fas fa-sun theme-icon" id="darkIcon"></i>
          <i class="fas fa-moon theme-icon" id="lightIcon"></i>
          <div class="link-text theme-desc"></div>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <section class="section-one contact">
      <form class="row g-3 needs-validation" action="mailto:contato.aryon@gmail.com" method="GET" novalidate>
        <div class="title col-12">
          <div class="title-text">
            <h1>Contact me</h1>
         </div>
        </div>
        <div class="col-md-12 text-field tf-1">
          <label for="validationCustom02" class="form-label">Subject</label>
          <input name="subject" type="text" class="form-control" id="validationSubject" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a subject
          </div>
        </div>
        <div class="col-md-12 tf-2">
          <label for="validationTextarea" class="form-label">Your message</label>
          <textarea name="body" class="form-control textarea" id="validationTextarea" required></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-12">
          <button class="btn bg-primary btn-1" type="submit">Open in mail</button>
          <button class="btn bg-primary btn-2" type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/theme-mode.js" charset="utf-8" async defer></script>
  <script src="contact-script.js" charset="utf-8" async defer></script>
</body>
</html>
